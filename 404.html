<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>页面走丢啦</title>
</head>
<body>
  <div class="box">
    <div class="text">啊哦，你要找的页面出去度假啦</div>

    html, body {
