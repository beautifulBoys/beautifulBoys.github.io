<!DOCTYPE html>
<html style="width: 100%;height: 100%;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <script src="rainbow.js"></script>
  <link rel="stylesheet" href="monokai.css" type="text/css">
  <link rel="stylesheet" href="reset.css" type="text/css">
  <title>学习笔记</title>
</head>
<body>
<div id="app">
  <template>
    <div class="index-box">
      <div class="header">
        <div class="box1">
          <div class="logo"></div>
        </div>
      </div>
      <div class="content">
        <h2>{{data.title}}</h2>
        <div v-for="item in data.content">
          <p v-if="item.type === 'p'">{{item.text}}</p>
          <pre v-if="item.type === 'j'"><span class="sign">JavaScript</span><code data-language="JavaScript">{{item.text}}</code></pre>
          <pre v-if="item.type === 'c'"><span class="sign">CSS</span><code data-language="css">{{item.text}}</code></pre>
          <pre v-if="item.type === 'h'"><span class="sign">HTML</span><code data-language="html">{{item.text}}</code></pre>
        </div>
      </div>
    </div>
  </template>
</div>
<script src="vue.min.js"></script>
<script src="data.js"></script>
<script>

  var app = new Vue({
    el: '#app',
    data: {
      data: data
    }
  });
</script>

<style>
  body {
    width: 100%;
    height: 100%;
    font-family: 'Microsoft YaHei';
  }
  .index-box {
    background: #fff;
    width: 100%;
    height: 100%;
    min-width: 275px;
    font-family: 'Microsoft YaHei';
  }
  .index-box .content {
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    padding: 10px;
    box-sizing: border-box;
    font-size: 15px;
    color: #333;
    line-height: 25px;
  }
  .index-box .content p {
    text-indent: 30px;
    margin: 5px 0;
  }
  .index-box .content pre {
    font-family: 'Microsoft YaHei';
    width: 100%;
    padding: 10px;
    background: #272822;
    box-sizing: border-box;
    color: #fff;
    border-radius: 5px;
    line-height: 16px;
    margin: 10px 0;
    font-size: 0;
    position: relative;
  }
  .index-box .content pre .sign {
    position: absolute;
    right: 10px;
    top: 10px;
    color: #888;
    font-size: 12px;
  }
  .index-box .content pre code {
    font-size: 12px;
  }
  .index-box .header {
    width: 100%;
    height: 51px;
    color: #333;
    background: #fff;
  }
  .index-box .header .box1 {
    background: #fff;
    width: 100%;
    margin: 0 auto;
    height: 50px;
    border-bottom: 1px solid #eee;
    position: fixed;
    z-index: 1000;
  }
  .index-box .header .box1 .logo {
    width: 100%;
    max-width: 500px;
    height: 100%;
    margin: 0 auto;
    background: url("https://raw.githubusercontent.com/beautifulBoys/beautifulBoys.github.io/master/source/home/blog.jpg") no-repeat center center;
    background-size: 35%;
  }

</style>
</body>
</html>
