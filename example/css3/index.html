<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 3D 动画效果</title>
</head>

<body>
  <div class="box">
    <span class="area area1">🍎</span>
    <span class="area area2">😂</span>
    <span class="area area3">🧸</span>
    <span class="area area4">🐼</span>
    <span class="area area5">👌</span>
    <span class="area area6">👻</span>
  </div>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(rgba(255, 255, 255, .3) 15%, rgba(0, 0, 0, 0) 16%), linear-gradient(to left, #4485ed, #f74881);
      background-size: 5px 5px, 100% 100%;
    }

    .box {
      transform-style: PRESERVE-3D;
      text-shadow: none;
      display: inline-block;
      width: 300px;
      height: 300px;
      position: relative;
      transform: rotateX(-35deg) rotateY(45deg) rotate(0);
      animation: cubespin 10s linear infinite;
    }

    @keyframes cubespin {
      to {
        transform: rotateX(-35deg) rotateY(-315deg) rotate(-360deg)
      }
    }

    .box .area {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 100px;
    }

    .box .area1 {
      background: rgba(255, 94, 58, .9);
      transform: rotateX(180deg) translateZ(-150px);
    }

    .box .area2 {
      background: rgba(68, 133, 237, .9);
      transform: rotateX(180deg) translateZ(150px) rotate(180deg) rotateY(180deg);
    }

    .box .area3 {
      background: rgba(255, 153, 0, .9);
      transform: rotateY(90deg) translateZ(150px) rotate(-90deg) rotateX(180deg);
    }

    .box .area4 {
      background: rgba(247, 72, 129, .9);
      transform: rotateY(-90deg) translateZ(150px) rotatex(180deg) rotate(270deg);
    }

    .box .area5 {
      background: rgba(82, 64, 97, .9);
      transform: rotateX(90deg) translateZ(150px) rotate(-90deg) rotateY(180deg);
    }

    .box .area6 {
      background: rgba(156, 39, 176, .9);
      transform: rotateX(90deg) translateZ(-150px);
    }
  </style>
</body>

</html>
